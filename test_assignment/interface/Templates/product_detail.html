<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Detail</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="py-3 px-4">
            <div class="d-flex align-items-center justify-content-between">
                <div class="rw_dashboard_box_wrapper">
                    <button class="btn btn-primary"><a class="text-white text-decoration-none" href="{% url 'product:product_list' %}">Back</a></button>
                    <div class="admin_header agency_header">
                        <div class="dashboard_title">
                            <h1>Detail for {{product.name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <p><strong>Product Name : </strong><span>{{product.name}}</span></p>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <p><strong>Product Category : </strong><span>{{product.category}}</span></p>
                        </div>
                        <div class="col-lg-6 col-md-6">
                             <p><strong>Product Price : </strong><span>{{product.price}}</span></p>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <p><strong>Product Sell Price : </strong><span>{{product.sell_price}}</span></p>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <p><strong>Product Date : </strong><span>{{product.created_at}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
